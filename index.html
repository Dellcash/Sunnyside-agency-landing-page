<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
			rel="stylesheet"
			type="text/css"
		/>

		<title>Sunnyside agency landing page</title>

		<style></style>
	</head>
	<body>
		<!-- humburger menu -->
		<div v-scope class="">
			<div class="relative mx-auto sm:max-w-xl">
				<nav>
					<button
						class="relative w-10 h-10 text-gray-500 bg-white focus:outline-none"
						@click="open = !open"
					>
						<span class="sr-only">Open main menu</span>
						<div
							class="absolute block w-5 transform -translate-x-1/2 -translate-y-1/2  left-1/2 top-1/2"
						>
							<span
								aria-hidden="true"
								class="block absolute h-0.5 w-5 bg-current transform transition"
								:class="{'rotate-45': open,' -translate-y-1.5': !open }"
							></span>
							<span
								aria-hidden="true"
								class="block absolute h-0.5 w-5 bg-current transform transition"
								:class="{'opacity-0': open } "
							></span>
							<span
								aria-hidden="true"
								class="block absolute h-0.5 w-5 bg-current transform transition"
								:class="{'-rotate-45': open, ' translate-y-1.5': !open}"
							></span>
						</div>
					</button>
				</nav>
			</div>
			<div v-if="open" class="flex flex-col items-center mx-5 bg-red-200">
				<h1>About</h1>
				<h1>Services</h1>
				<h1>Projects</h1>
				<h1>Contact</h1>
			</div>
		</div>

			import { createApp } from "https://unpkg.com/petite-vue?module";

			}).mount();
		</script>
	</body>
</html>
